<ion-content>
<ion-fab vertical='bottom' horizontal='end'>
  <ion-fab-button color='success' >
    <ion-icon name="add" color='light'></ion-icon>
  </ion-fab-button>
  <ion-fab-list side='start' >
    <ion-fab-button (click)='openCamera()'>
      <ion-icon color='tertiary' name="videocam"></ion-icon>
      <ion-label class='fab-btn-label'>Video</ion-label>
    </ion-fab-button>
    <ion-fab-button (click)='openAudio()'>
      <ion-icon color='danger' name="mic"></ion-icon>
      <ion-label class='fab-btn-label'>Video</ion-label>
    </ion-fab-button>
    <ion-fab-button (click)='openText()'>
      <ion-icon color='warning' name="text" ></ion-icon>
      <ion-label class='fab-btn-label'></ion-label>
    </ion-fab-button>
    <ion-fab-button (click)='openCamera()'>
      <ion-icon color='secondary' name="image"></ion-icon>
      <ion-label class='fab-btn-label'></ion-label>
    </ion-fab-button>
  </ion-fab-list> 
</ion-fab>
</ion-content>
